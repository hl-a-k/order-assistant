<ion-header>

</ion-header>


<ion-content padding>

      <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-avatar item-start>
        <img src="{{item.portrait}}">
      </ion-avatar>
      <div>
        <div  style="display: inline-block">
          <h2>{{item.name}}</h2>
          <p>{{item.lastMsg}}</p>
        </div>
        <div class="left-info" >
          <p >
            {{item.lastTime}}
          </p>
        </div>

      </div>

      </button>

</ion-content>
