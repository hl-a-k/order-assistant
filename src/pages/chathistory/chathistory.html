<ion-header>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.portrait}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.lastMsg}}</p>
      <span>
        {{item.lastTime}}
      </span>
    </ion-item>
  </ion-card>

</ion-content>
