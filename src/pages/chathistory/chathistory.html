<ion-header>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.portrait}}">
      </ion-avatar>
      <div>
        <div  style="display: inline-block">
          <h2>{{item.name}}</h2>
          <p>{{item.lastMsg}}</p>
        </div>
        <div class="left-info" >
          <p >
            {{item.lastTime}}
          </p>
        </div>

      </div>


    </ion-item>
  </ion-card>

</ion-content>
