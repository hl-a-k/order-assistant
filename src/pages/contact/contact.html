<ion-header>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)"   icon-start>
      <ion-avatar item-start>
        <img src="{{item.portrait}}">
      </ion-avatar>
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
