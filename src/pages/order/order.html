<ion-header>
</ion-header>

<ion-content padding>
  <button ion-item *ngFor="let order of orders" (click)="openNavDetailsPage(order)" icon-start>
    <div>
        <div style="display: inline-block">
          {{order.shopName}}
        </div>
       <div class="left-info">
         <p>
           {{order.status}}
         </p>
        </div>
    </div>
    <ion-avatar item-start>
      <img src="{{order.orderImg}}">
    </ion-avatar>
    <div>
      <div  style="display: inline-block">
        <h2>{{order.orderNo}}</h2>
        <p>{{order.orderDesc}}</p>
      </div>
      <div class="left-info" >
        <p>
            {{order.price}}
          </p>
        <p>
            x{{order.orderNum}}
          </p>
      </div>

    </div>

  </button>


</ion-content>
